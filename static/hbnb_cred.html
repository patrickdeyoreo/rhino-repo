<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Rhino Repo</title>
    </head>
    <body>
        <header>
            <div class="main_title">
            <img class="rhino" src="rhino.png">
            <p id="rhino_title">Rhino Repo</p>
        </div>
        </header>
        <div class="main_body">
            <p id="hbnb_title">Enter Your Credentials</p>
            <br>
            <form id="hbnb_form">
                <label  id="hbnb_id" for="hbnb_id">Holberton ID:</label>
                <input type="text" name="hbnb_id" id="hbnb_id_in">
                <div class="br"></div>

                <label id="hbnb_pwd" for="hbnb_pwd">Holberton Password:</label>
                <input type="password" name="hbnb_pwd" id="hbnb_pwd_in">
                <div class="br"></div>

                <label id="hbnb_api" for="hbnb_api">Holberton API:</label>
                <input type="text" name="hbnb_api" id="hbnb_api_in">
                <div class="br"></div>

                <label id="hbnb_pro" for="hbnb_proj">Holberton Project Number:</label>
                <input type="text" name="hbnb_proj" id="hbnb_pro_in">
            </form>
            <button class="next"><span>Next</span></button>
        </div>
    </body>
</html>
